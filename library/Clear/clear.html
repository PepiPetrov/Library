    <title>Clear books</title>
</head>

<body>
    <header>
        <nav style="padding-left: 200px;">
            <a href="../home.html">Home</a>
            <a href="../Catalog/catalog.html">Catalog</a>
            <a href="../Add/add.html">Add a book</a>
            <a href="../Search/search.html">Search a book/-s</a>
            <a href="../Remove/remove.html">Delete a book</a>
        </nav>
    </header>
    <br>
    <p style="display: none;"></p>
    <div style="padding-left: 200px;"><button id="clear">Clear books</button></div>
    <script>
        document.getElementById('clear').addEventListener('click', () => {
            let isSure = confirm('Do you want to clear the catalog?')
            if (isSure) {
                document.querySelector('p').style.display='block'
                document.querySelector('p').textContent='Clearing books...'
                fetch('https://books-76270-default-rtdb.firebaseio.com/books.json', {
                    method: "put",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({})
                })
                setTimeout(()=>window.location.pathname='D:\\Users\\Windows\\Desktop\\library\\Catalog\\catalog.html',500)
            }
        })
    </script>
</body>

</html>
