<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
    <script src="/src/app.js" type="module"></script>
</head>

<body id="root">
    <!-- Header -->
    <header>
        <h1><a class="home" href="/">SoftWiki</a></h1>
        <nav class="nav-buttons">
            <div id="user">
                <a href="/create">Create</a>
                <a href="javascript:void(0)" id="logoutBtn">Logout</a>
            </div>
            <div id="guest">
                <a href="/register">Register</a>
                <a href="/login">Login</a>
            </div>
        </nav>
    </header>
    <main></main>
    <div id="views" style="display: none;">
        <!-- Create -->
        <div class="container">
            <form action="#" method="">
                <fieldset>
                    <legend>Create article</legend>
                    <p class="field title">
                        <input type="text" id="title" name="title" placeholder="Arrays">
                        <label for="title">Title:</label>
                    </p>

                    <p class="field category">
                        <input type="text" id="category" name="category" placeholder="JavaScript">
                        <label for="category">Category:</label>
                    </p>
                    <p class="field content">
                        <textarea name="content" id="content"></textarea>
                        <label for="content">Content:</label>
                    </p>

                    <p class="field submit">
                        <button class="btn submit" type="submit">Create</button>
                    </p>

                </fieldset>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>My Site Â© Show info....</footer>
</body>

</html>
